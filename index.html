<!DOCTYPE html>
<html lang="en-US" ng-app="taskApp">
  <head>
    <title>Just a task list</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="taskApp" ng-controller="TaskController">
    <div class="container">
      <div class="col-sm-6" id=listwrapper>
        <li ng-repeat="task in tasks">
          <input type="checkbox" ng-model="task.complete"/>
          {{task.id}}:{{task.title}}, {{task.createdOn | date}}, {{task.complete}}
        </li>
      </div>
      <div class="col-sm-6">
        <form name="reviewForm">
          <p>
            <fieldset class="form-group">
              <input ng-model="newTask.title" class="form-control" placeholder="Enter Task" title="title" required/>
            </fieldset>
            <fieldset class="form-group">
              <textarea ng-model="newTask.description" class="form-control" placeholder="Enter Description" title="description" required></textarea>
            </fieldset>
            <input type="submit" class="btn btn-default" ng-click="addTask()" role="button" value="Add it!" />
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
