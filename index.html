<!DOCTYPE html>
  <html lang="en-US" ng-app="taskApp">
  <head>
    <title>Just a task list</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body ng-controller="taskListController as taskList">
    <div class="container">
      <div class="col-sm-12">
        <h1>What's Your Task?</h1>
        <div class="col-sm-6">
          <h2>Current Tasks</h2>
          <!-- <ul> -->
            <li ng-repeat="task in taskList.tasks">
              <input type="checkbox" ng-model="task.complete"/>
              <span class="complete-{{task.complete}}">{{task.title}}</span>
              <p>
                <!-- {{task.description}}<br /> -->
                Created on {{ task.createdOn | date }}, {{task.complete}}
              </p>
            </li>
          <div ng-controller="deleteController">
            <button class="btn btn-default" ng-click="filteredTask()">Remove Task</button>
          </div>
          <!-- </ul> -->
        </div>
        <div class="col-sm-6">
          <form name="reviewForm" ng-controller="taskController as taskCtrl" ng-submit="taskCtrl.addTask(title)">
            <p>
              <fieldset class="form-group">
                <input ng-model="taskCtrl.task.title" class="form-control" placeholder="Enter Task" title="title" required/>
              </fieldset>
              <fieldset class="form-group">
                <textarea ng-model="taskCtrl.task.description" class="form-control" placeholder="Enter Description" title="description" required></textarea>
              </fieldset>
              <input type="submit" class="btn btn-default" href="#" role="button" value="Add it!" />
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
